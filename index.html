<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Reset</title>
        <meta name="description" content="Source code generated using layoutit.com">
        <meta name="author" content="LayoutIt!">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid bg">
            <div class="row">
                <div class="col-lg-7 col-md-7">
                    <div class="logo">
                        <img src="images/logo-black.png" alt="logo" class="img">
                    </div>
                </div>
                <div class="col-lg-5 col-md-5">
                    <div class="close-img">
                        <a href="">
                            <img src="images/close.png" alt="logo">
                        </a>
                        <p class="close-text">Close</p>
                    </div>
                </div>
                <div class="col-md-12">
                    <section class="contact-us-section">
                        <div class="contact-us-right">
                            <div class="contact-us-form-holder">
                                <form
                                    action="{% url 'register' %}"
                                    method="POST"
                                    class="needs-validation"
                                    novalidate
                                >
                                    <label for="validationCustom01" class="form-label">New Password</label>
                                    <input
                                        class="form-control"
                                        type="password"
                                        placeholder="Password"
                                        name="password"
                                        required
                                    >
                                    <div class="invalid-feedback">
                                        Please provide a valid Password.
                                    </div>
                                    <label for="validationCustom02" class="form-label">Confirm Password</label>
                                    <input
                                        class="form-control"
                                        type="password"
                                        placeholder="Password"
                                        name="password"
                                        required
                                    >
                                    <div class="invalid-feedback">
                                        Please provide a valid Password.
                                    </div>
                                    <button class="button" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
